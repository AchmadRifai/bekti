<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{user.sedangMasuk()}"/>
        </f:metadata>
        <title>LOGIN</title>
        <style>
            .tengahe{text-align: center;margin: 0 auto;}
            html,body{
                margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: table;
            }
        </style>
    </h:head>
    <h:body>
        <div style="display: table-cell;
    text-align: center;
    vertical-align: middle;
    ">
            <div style="display: inline-block;
                text-align: left;">
        <h:form>
            <p:commandButton value="LOGIN" onclick="PF('dlg').show()" icon="ui-icon-locked"/>
            <p:dialog widgetVar="dlg" header="LOGIN" closable="true" modal="true">
                <h:panelGrid columns="2">
                    <h:outputText value="Username : "/>
                    <p:inputText value="#{user.user}"/>
                    <h:outputText value="Password : "/>
                    <p:password value="#{user.pass}"/>
                    <p:commandButton action="#{user.login()}" value="MASUK" icon="ui-icon-unlocked"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
            </div>
        </div>
    </h:body>
</html>
